<!DOCTYPE html>
<html>
  <head>
    <base href="/">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width">
    <title>Artoo Campus - Directives</title>

  <body ng-app="artoo">
    <appbar></appbar>
    
    <div ng-controller="ItemsCtrl">
      
      <ul>
        <!--ng-if completely deletes the repeats that do not satisfy the 
        condition instead of only hiding them as ng-hide/ng-show does-->
        <li class="item"
            ng-repeat="item in items" 
            ng-class="{unavailable: item.availability === 0, 
                      available: item.availability > 0}">
          <h4>{{ ::item.name }}</h4>
          <p><em>Quantity:</em> {{ item.availability }}</p>
          <!--The following values are updated with every change (sort or filter)
          <p><em>Index:</em> {{ $index }}</p>
          <p><em>First:</em> {{ $first }}</p>
          <p><em>Last:</em> {{ $last }}</p>
          <p><em>Odd:</em> {{ $odd }}</p>
          <p><em>Even:</em> {{ $even }}</p>-->
          <button ng-disabled="!item.availability" ng-click="buy(item)">Buy this item</button>
          <hr>
        </li>
      </ul>
      
    </div>

</html>
