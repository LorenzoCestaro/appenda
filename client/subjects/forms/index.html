<!DOCTYPE html>
<html>
  <head>
    <base href="/">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width">
    <title>Artoo Campus - Forms</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="ui/appbar/appbar.css">
    <link rel="stylesheet" href="ui/form/form.css">
  </head>
  
  <body ng-app="artoo">
    <appbar></appbar>
    
    <!-- implement a form for inserting items -->
    <div ng-controller="ItemsCtrl">
      
      <div class="row">
        <label for="select"><strong>Item to update: </strong></label>
        <select name="select" 
          ng-options="option.code as option.name for option in ItemsSrv.get()" 
          ng-model="selectedItem"
          ng-change="selectItem(selectedItem)"></select>
      </div>
      
      <form ng-show="item" ng-submit="update(item, inputForm)" name="inputForm" novalidate autocomplete="off">
        
        <div class="row">
          <input type="text" name="name" ng-model="item.name" required>
          <label>Name</label>
        </div>
        
        <div class="row">
          <textarea name="description" rows="3" ng-model="item.description" required></textarea>
          <label>Description</label>
        </div>
        
        <div class="row">
          <input type="text" name="image" ng-model="item.image" required>
          <label>Image</label>
        </div>
        
        <button type="submit" ng-disabled="inputForm.$invalid">Send</button>
        <a href ng-click="resetForm(inputForm)">Reset</a>
      </form>
      
      <div style="margin: 20px auto" ng-repeat="item in ItemsSrv.get()">
        <hr>
        <div><strong>Name: </strong>{{ item.name }}</div>
        <div><strong>Description: </strong>{{ item.description }}</div>
        <div><img src="{{ item.image }}" alt="{{ item.name }} picture"></div>
      </div>

      <div><strong>Text</strong>: {{ justAnInput }}</div>
      <div><strong>Dirty</strong>: {{ inputForm.$dirty }}</div>
      <div><strong>Pristine</strong>: {{ inputForm.$pristine }}</div>
      <div><strong>Valid</strong>: {{ inputForm.$valid }}</div>
      <div><strong>Invalid</strong>: {{ inputForm.$invalid }}</div>
      <div><strong>Submitted</strong>: {{ inputForm.$submitted }}</div>
      <div><strong>Error</strong>: {{ inputForm.$error }}</div>-->
      
      
    </div>

  </body>
</html>
