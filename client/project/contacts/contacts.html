<md-toolbar md-scroll-shrink ng-if="true" ng-controller="ContactsCtrl">
  <div class="md-toolbar-tools">
    <div class="md-display-1" layout-margin layout-padding>Contacts</div>
  </div>
</md-toolbar>

<div layout-margin layout-padding>
  <md-input-container class="md-block" flex>
    <label><i class="material-icons">search</i> Find a contact</label>
    <input type="text" ng-model="search"/>
  </md-input-container>
</div>

<md-content>
  <md-list flex layout-margin>
    <md-list-item  md-whiteframe="3" class="md-3-line" ng-click="null" ng-repeat="contact in ContactsCtrl.ContactsSrv.get() | filterByNameSurname:search">
      <img ng-src="{{contact.img}}?{{$index}}" class="md-avatar" alt="{{contact.name}}" />
      <div class="md-list-item-text" layout="column">
        <h3><strong>{{contact.surname}} {{contact.name}}</strong></h3>
        <h4>{{contact.phone}}</h4>
        <p ng-show="contact.email">{{contact.email}}</p>
        <p ng-hide="contact.email">Add contact email</p>
      </div>
      <md-button class="md-raised md-secondary" ng-click="ContactsCtrl.ContactsSrv.delete(contact.id)" >delete</md-button>
      
      <md-divider ng-if="!$last"></md-divider>
    </md-list-item>
  </md-list>
</md-content>
<md-content layout="row" layout-margin layout-padding>
  <md-button class="md-raised md-primary" ui-sref="add-contact" flex>Add new contact</md-button>
</md-content>
